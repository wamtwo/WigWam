{% extends "topinfo.html" %}

{% block content %}

<h1>Battle Grounds</h1>
<hr />
<table border="0" style="border-collapse: collapse; width: 100%;">
    <tbody>
        <tr>
            <td style="width: 50%; vertical-align: top">
                {% for card in cardsdict %}
                <p>
                    <b>{{ card }}</b><br />
                    {% for key in cardsdict[card] %}
                    {{ key }}: {{cardsdict[card][key]}} <br />
                    {% endfor %}
                </p>
                {% endfor %}
            </td>
            <td style="width: 50%; vertical-align: top"><img src="{{url_for("static", filename = chartfile) }}" alt="" width="549" height="1188" align="top" style="display: block; margin-left: auto; margin-right: auto;" /></td>
        </tr>
    </tbody>
</table>
                {% endblock %}
